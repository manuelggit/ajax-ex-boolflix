<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>

  <header>
    <input type="text" name="" value="" placeholder="Cerca...">
    <button type="button">Vai!</button>
  </header>

  <div id="risultati">

  </div>



  <!-- SCRIPT -->

  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>

  <script id="film-template" type="text/x-handlebars-template">
    <div class="film">
      <ul>
        <li><span>Titolo: </span><span class="info">{{title}}</span></li>
        <li><span>Titolo originale: </span><span class="info">{{original_title}}</li>
        <li><span>Lingua: </span><span class="info">{{original_language}}</span></li>
        <li><span>Voto: </span><span class="info">{{vote_average}}</span></li>
      </ul>
    </div>
  </script>
  <!-- /handlebars -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="myscript.js">
  </script>

</body>

</html>
